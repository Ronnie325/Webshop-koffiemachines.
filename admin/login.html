<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CoffeeMasters</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="admin-login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                    <path
                        d="M6 8C6 6.89543 6.89543 6 8 6H24C25.1046 6 26 6.89543 26 8V12C26 13.1046 25.1046 14 24 14H8C6.89543 14 6 13.1046 6 12V8Z"
                        fill="currentColor" />
                    <path d="M8 14V22C8 23.1046 8.89543 24 10 24H22C23.1046 24 24 23.1046 24 22V14"
                        stroke="currentColor" stroke-width="2" />
                    <path d="M12 24V26C12 27.1046 12.8954 28 14 28H18C19.1046 28 20 27.1046 20 26V24"
                        stroke="currentColor" stroke-width="2" />
                </svg>
                <h1>CoffeeMasters</h1>
                <p>Admin Panel</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Gebruikersnaam</label>
                    <input type="text" id="username" name="username" placeholder="admin" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    Inloggen
                </button>
            </form>

            <div class="login-footer">
                <p>Standaard inloggegevens: <code>admin / admin123</code></p>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
